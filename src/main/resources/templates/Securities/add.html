<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${security.name}" class="form-control">
        </label>
        <p class="error" th:errors="${security.name}"></p>
    </div>
    <div class="form-group">
        <label>Ticker Symbol
            <input th:field="${security.ticker}" class="form-control">
        </label>
        <p class="error" th:errors="${security.ticker}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Add Security" class="btn btn-primary">
    </div>
</form>
</body>
</html>
