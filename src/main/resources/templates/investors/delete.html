<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<form method="post">
    <th:block th:each="investor : ${investors}">
        <div class="form-group">
            <label>
                <input type="checkbox" name="investorIds" th:value="${investor.id}" class="form-check-input">
                <span th:text="${investor.name}"></span>
            </label>
        </div>
    </th:block>
    <br/>
    <input type="submit" value="Delete Investor" class="btn btn-danger">
</form>
</body>
</html>
